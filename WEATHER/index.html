<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application using Tailwindcss</title>
    <!-- adding tailwindcss using cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 via-purple-300 to-pink-500 min-h-screen flex items-center justify-center font-sans">

    <div id="weather-container" class="bg-white bg-opacity-90 shadow-xl rounded-3xl p-10 max-w-2xl w-full text-center transform transition-all duration-500 hover:scale-105 hover:shadow-2xl">
        <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600 mb-6">Weather App</h1>

        <!-- form -->
        <form onsubmit="getWeather(); return false;" class="flex items-center justify-center gap-4 mb-6 animate__animated animate__fadeIn">
            <label for="city" class="sr-only">City</label>
            <input type="text" id="city" placeholder="Enter city" class="w-full px-6 py-3 border-2 border-indigo-300 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-lg">
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-full hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">Search</button>
        </form>

        <!-- current weather -->
        <div class="flex flex-col items-center space-y-4 mt-6">
            <img id="weather-icon" alt="Weather icon" class="w-16 h-16 animate__animated animate__fadeIn animate__delay-1s hidden">
            <div id="temp-div" class="text-3xl font-semibold text-gray-800"></div>
            <div id="weather-info" class="text-gray-600 text-lg"></div>
        </div>

        <!-- hourly forecast -->
        <div class="mt-8">
            <h3 class="text-2xl font-bold text-indigo-600 mb-4">Hourly Forecast</h3>
            <div id="hourly-forecast" class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-sm text-gray-700 animate__animated animate__fadeIn animate__delay-1s"></div>
        </div>

        <!-- 5 day forecast -->
        <div class="mt-8">
            <h3 class="text-2xl font-semibold text-indigo-600 mb-4">5-Day Forecast</h3>
            <div id="five-day-forecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6 text-sm text-gray-700"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
